<!DOCTYPE html>
<html>
<head>
    <title>Error - Linked Data Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <div class="error-message">
            {% if error and error.description %}
                {{ error.description }}
            {% elif message %}
                {{ message }}
            {% else %}
                An unknown error occurred
            {% endif %}
        </div>
    </div>
</body>
</html>
