{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <h1>404 - Not Found</h1>
    <p>No data found for URI:</p>
    <pre>{{ uri }}</pre>
    <p>This URI could not be found in the SPARQL endpoint. Please check if:</p>
    <ul>
        <li>The URI is correct</li>
        <li>The URI exists in the dataset</li>
        <li>The SPARQL endpoint is accessible</li>
    </ul>
    <p><a href="/">Return to home</a></p>
</div>
{% endblock %}
